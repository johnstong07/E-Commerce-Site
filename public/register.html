<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Your E-commerce Site</title>
    <!-- TODO: Link to your CSS file -->
</head>
<body>
    <!-- TODO: Create a navigation bar that links to your homepage -->
    
    <div class="container">
        <h1>Create an Account</h1>
             <form id="registrationForm">
             <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="streetAddress">Street Address:</label>
                <input type="text" id="streetAddress" name="streetAddress" required>
            </div>
            <div>
                <label for="apartment">Apartment (optional):</label>
                <input type="text" id="apartment" name="apartment">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div>
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
        
        <!-- TODO: Add a link to the login page for existing users -->
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </div>
    
    <script src="register.js"> </script> <!-- Link to your register.js script -->
</body>
</html>
