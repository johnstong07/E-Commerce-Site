    <script>
      document.addEventListener("DOMContentLoaded", function () {

        const urlParams = new URLSearchParams(window.location.search)
        const cartSummary = document.getElementById('cart-summary');
        //First Collect all parameters into arrays
        const ids = urlParams.getAll('id')
        const names = urlParams.getAll('name')
        const prices = urlParams.getAll('price')


        //Create cart using basic for loop
        const cartItems = []
        let cartItem = '';
        let subtotal = 0;
        for(let i = 0; i < ids.length; i++){
          const price = parseFloat(prices[i])//Convert the price 
          subtotal += price;//Add the price to the subtotal



          cartItem += `
          <div class = "cart-item">
            <h5>${names[i]}</h5>
            <p>${parseFloat(prices[i]).toFixed(2)}</p>
            <input type="hidden" name = "id" value ="${ids[i]}" />
            <input type="hidden" name = "name" value ="${names[i]}" />
            <input type="hidden" name = "price" value ="${prices[i]}" />
            </div>
          `;
        }

        //Calculate tax and total
        const taxRate = 0.15
        const tax = subtotal * taxRate;
        const total = subtotal + tax;


        cartSummary.innerHTML = cartItem

        //Display Subtotal, tax, total
        cartSummary.innerHTML += `
      <div class="cart-summary">
        <p>Subtotal: $${subtotal.toFixed(2)}</p>
        <p>Tax (15%): $${tax.toFixed(2)}</p>
        <p>Total: $${total.toFixed(2)}</p>
      </div>
    `;

    document
    .querySelector('#checkout-form')
    .addEventListener('submit', submitCart)

    function submitCart(event){
      event.preventDefault()
      console.log('submitted')
      fetch('users.json')
      .then(response => response.json())
      .then(data => {
       const email = document.getElementById('email').value;
       console.log(email)
       const exists = data.some( user => user.email == email);
       console.log(exists)
       if(exists){
        form.submit()
       }else{
        const errorMessage = document.getElementById('error-message')
        errorMessage.innerHTML = 'User does not exist'
       }
      })
    }
